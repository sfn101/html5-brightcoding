<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>contact us</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="icon" type="image/png" href="img/icon.png" />
    </head>
    <body>
        <nav class="nav">
            <img src="img/NEW_LOGO_BRIGHT_CODING1.png" alt="" />
            <ul class="navbar">
                <li><a href="/">home</a></li>
                <li><a href="/about.html">about</a></li>
                <li><a href="/contact.html">contact</a></li>
            </ul>
        </nav>
        <main class="hero">
            <div class="hero-text">
                <h1 class="bigT pink">contact us</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Explicabo, numquam! Laudantium, voluptate minima deleniti
                    ratione voluptatum molestiae corporis nisi accusantium rerum
                    quidem repellat saepe pariatur, repudiandae temporibus a
                    provident fugiat.
                </p>
            </div>
            <div class="contact">
                <form
                    action="https://formsubmit.co/manga.sfn@gmail.com"
                    method="POST"
                >
                    <div>
                        <label for="first">First Name: </label
                        ><input
                            type="text"
                            name="first-name"
                            id="first"
                            placeholder="your name"
                        />
                    </div>
                    <div>
                        <label for="last">Last Name: </label
                        ><input
                            type="text"
                            name="last-name"
                            id="last"
                            placeholder="your last name"
                        />
                    </div>
                    <div>
                        <label for="email">Email: </label
                        ><input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="you email address"
                        />
                    </div>
                    <div>
                        <label for="contry">Contry: </label
                        ><select name="contry" id="contry">
                            <option value="Morocco">Morocco</option>
                            <option value="Algeria">Algeria</option>
                            <option value="France">France</option>
                            <option value="Canada">Canada</option>
                        </select>
                    </div>
                    <div>
                        <label for="message">Message: </label
                        ><textarea
                            name="message"
                            id="message"
                            placeholder="you message go here"
                        ></textarea>
                    </div>
                    <button type="submit">sand</button>
                </form>
            </div>
        </main>
    </body>
